<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissor | TOP</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div>
            First To Get N Points WINS!            
        </div>
        <div id="input">
            <label for="item">Total Game Play:</label>
            <input type="text" name="item" id="item">
            <button id="total">Submit</button>
        </div>

        <div class="container">
            <button class="card">rock</button>
            <button class="card">paper</button>
            <button class="card">scissor</button>
        </div>

    </body>

</html>
