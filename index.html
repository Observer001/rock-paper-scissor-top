<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissor | TOP</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script> 
    </head>

    <body>
        <div class="upper">
            <div id="title">
                First To Get N Points <b>WINS!</b>            
            </div>
            <div id="input">
                <label for="item">Final Points:</label>
                <input type="text" name="item" id="item" value="5">
                <button id="total">Submit</button>
            </div>

            <div class="container">
                <button class="card">rock</button>
                <button class="card">paper</button>
                <button class="card">scissor</button>
            </div>
        </div>

        <div class="lower">
            <table>
                <tr>
                    <th></th>
                    <th>Player</th>
                    <th>Computer</th>
                </tr>
                <tr>
                    <td>Choice</td>
                    <td id="player-choice">blank</td>
                    <td id="comp-choice">blank</td>
                </tr>
                <tr>
                    <td>Points</td>
                    <td id="player-point">0</td>
                    <td id="comp-point">0</td>
                </tr>           
            </table>
        </div>
        


    </body>

</html>
